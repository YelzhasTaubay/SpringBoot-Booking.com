<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="fragments/mainFragment.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="mainContent">
    <div class="container">


        &nbsp;

        <div class="card mb-3 " style="width: 1000px;margin-left: 100px" th:each="hotel: ${myHotels}" >
            <div class="row g-0 ">
                <div class="col-md-4">
                    <img src="https://media.timeout.com/images/105303515/750/422/image.jpg" class="img-fluid rounded-start" alt="...">

                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <a th:href="@{'/details/'+${hotel.id}}"><h5 class="card-title" th:text="${hotel.title}"></h5></a>
                        <p class="card-text" th:text="${hotel.street}"></p>
                        <p class="card-text"><small class="text-muted" th:text="${hotel.typeOfHotel.type}"></small></p>
                        <form action="/advertising" method="get">
                            <input type="hidden" name="idOfAdvertise" th:value="${advretisement.id}">
                            <input type="hidden" name="idOfHotel" th:value="${hotel.id}">
                            <button type="submit" class="btn btn-primary">Advertise!</button>
                        </form>
                    </div>
                </div >
            </div>








        &nbsp;
        &nbsp;
        &nbsp;




    </div>
</div>






</body>
</html>
