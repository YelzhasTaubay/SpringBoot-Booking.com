<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Read more</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body>

  <div style="background-size: cover;height: 800px; background-image: url('https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v960-ning-30.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=63dd5f402645ef52fb7dfb592aec765a')" >

      <button type="button" class="btn btn-primary" style="margin-left: 615px;width: 200px"><a href="/notifPage" style="color: #0F0F0F">Back to Notification Page</a></button>

      <div class="container" style=";margin-top: 20px;width: 3000px">
          <div class="row" >
              <div class="col-xl-6 mb-4" style="margin-left: 300px" >
                  <div class="card" >
                      <div class="card-body">
                          <div class="d-flex justify-content-between align-items-center">
                              <div class="d-flex align-items-center">
                                  <img
                                          src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                                          alt=""
                                          style="width: 350px; height: 350px"
                                          class="rounded-circle"
                                  />
                                  <div class="ms-3">
                                      <p class="fw-bold mb-1" th:text="'Title: '+${title}" ></p>
                                      <p class="text-muted mb-0" th:text="'Type of Note: '+${type}"></p>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div
                              class="card-footer border-0 bg-light p-2 d-flex justify-content-around"
                      >
                          <a
                                  class="btn btn-link m-0 text-reset"
                                  href="#"
                                  role="button"
                                  data-ripple-color="primary" style="padding-left: 10px"
                          ><i class="fas fa-envelope ms-2" th:text="${body}"></i
                          ></a>

                      </div>
                  </div>
              </div>

          </div>
      </div>




</body>
</html>
