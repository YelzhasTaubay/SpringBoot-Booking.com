<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>


<h2 style="margin-left: 630px;margin-top: 15px">Manage Users</h2>
&nbsp;
&nbsp;
<button type="button" class="btn btn-primary" style="margin-left: 615px;width: 200px"><a href="/cabinet" style="color: #0F0F0F">Back to Profile</a></button>
&nbsp;
&nbsp;
&nbsp;
<hr style="width: 550px;margin-left: 445px">
<div class="container-fluid" >
  <form class="d-flex" role="search" style="margin-right: auto;margin-left: auto" action="/searchuser" method="post">
    <input class="form-control me-2 border border-3 border-warning" style="width: 400px;margin-left: 470px" type="search" placeholder="Users name?" aria-label="Search" name="name">
    <button class="btn btn-outline-success" type="submit" style="font-style: inherit;color: #003580;background-color: burlywood">Search</button>
  </form>
</div>



<div class="container" style="margin-top: 40px">
<div class="row" th:each="u: ${users}">
  <div class="col-xl-6 mb-4" style="margin-left: 300px" >
    <div class="card" >
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <img
                    src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                    alt=""
                    style="width: 45px; height: 45px"
                    class="rounded-circle"
            />
            <div class="ms-3">
              <p class="fw-bold mb-1" th:text="${u.name}" th:classappend="${u == me ? 'text-danger font-italic' : ''}"></p>
              <p class="text-muted mb-0" th:text="${u.email}"></p>
            </div>
          </div>
          <span class="badge rounded-pill badge-success">Active</span>
        </div>
      </div>
      <div
              class="card-footer border-0 bg-light p-2 d-flex justify-content-around"
      >
        <a
                class="btn btn-link m-0 text-reset"
                href="#"
                role="button"
                data-ripple-color="primary" style="padding-left: 10px"
        >Message<i class="fas fa-envelope ms-2"></i
        ></a>
        <form action="/changerole" method="post">
          <select class="form-select" aria-label="Default select example"name="role" style="margin-left: 5px;margin-right: 100px">
            <option selected th:text="${u.roles.get(0).name}"></option>
            <option value="1">Admin</option>
            <option value="2">User</option>
  <!--          <option th:text="${status.get(0).name}"  th:value="${status.get(0).id}" ></option>-->
  <!--          <option th:text="${status.get(1).name}"  th:value="${status.get(1).id}" ></option>-->
  <!--          <option th:text="${status.get(2).name}"  th:value="${status.get(2).id}" ></option>-->
  <!--          <option th:text="${status.get(3).name}"  th:value="${status.get(3).id}" ></option>-->
          </select>
          <input type="hidden" name="usersId" th:value="${u.id}">
          <button type="submit" class="btn btn-primary" style="margin-top: 10px;margin-left: 75px">Change Role</button>
        </form>
      </div>
    </div>
  </div>

</div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
