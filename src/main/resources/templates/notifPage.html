<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<link href="/css/notifPage.css" rel="stylesheet" type="text/css">
<style>

</style>
<body>

<h3 style="margin-left: 600px;margin-top: 15px">My Notifications</h3>
&nbsp;
<button type="button" class="btn btn-primary" style="margin-left: 550px;"><a href="/cabinet" style="color: #ffc82e;color: white">Back to Profile </a></button>
&nbsp;
<div class="container">
<table class="table table-hover" style="margin-top: 55px">
    <thead>
    <tr>
        <th scope="col">Count</th>
        <th scope="col">Title</th>
        <th scope="col">Type of Note</th>
        <th scope="col">Read more</th>
        <th scope="col">Already read</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p: ${publications}">
        <th scope="row" th:text="${p.id}"></th>
        <td th:text="${p.title}"></td>
        <td th:text="${p.publication_type.get(0).type}"></td>
        <td>
            <form action="/readmore" method="get">
                <input type="hidden" name="title" th:value="${p.title}">
                <input type="hidden" name="type" th:value="${p.publication_type.get(0).type}">
                <input type="hidden" name="body" th:value="${p.body}">
                <button type="submit" class="btn btn-success" style="background-color: #8ebf42">Read more</button>
             </form>
        </td>
        <td >
            <form action="/alreadyRead" method="get" class="form-check">
                <input type="hidden" name="id" th:value="${p.id}">
                <button type="submit" class="btn btn-primary">Already read</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
