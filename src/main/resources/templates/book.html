<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Flat Pricing Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet' type='text/css'>
    <link href="bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
    <link href="/css/book.css" rel="stylesheet" type="text/css">
</head>

<body>

<div style="background-size: cover;height: 800px; background-image: url('https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v960-ning-30.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=63dd5f402645ef52fb7dfb592aec765a')" >


    <div class="container-fluid" style="margin-left: 80px;">
        <div class="row-fluid" style="margin-top: 20px">
            <h1>Flat Pricing Table</h1>
        </div>
    <div class="row-fluid">

        <div class="span3 tiny " th:each="n: ${nomers}" style="margin-top: 30px " >
<!--            <i class="fa fa-dollar-sign">$</i>-->
            <div class="pricing-table-header-tiny">
                <h2 th:text="${n.priceOfNomer+ '$'}"></h2>
                <h3 th:text="${n.type+' room'}"></h3>
            </div>
            <div class="pricing-table-features">
                <p><strong>See All</strong> Available rooms</p>
                <p><strong>Discords</strong> Not available in this area</p>
            </div>
            <div class="pricing-table-signup-tiny">
                <form action="/booking" method="get" sec:authorize="isAuthenticated()">
                    <input type="hidden" name="typeId" th:value="${n.id}">
                    <input type="hidden" name="hotelsId" th:value="${hotelsId}">
                <p><button type="submit" class="btn btn-success">Choose this one</button></p>
                </form>
                <p sec:authorize="isAnonymous()"><a href="/login" class="btn btn-success">
                    First log in to book</a></p>
            </div>
        </div>

    </div>
</div>




</div>
</body>
</html>
