<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
                layout:decorate="fragments/mainFragment.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>

</style>
<body>

    <div layout:fragment="mainContent">
        <div class="container">

            &nbsp;
            <div class="card mb-3 " style="width: 1000px;margin-left: 100px;background-color: #a9dba9" th:each="a: ${advertedHotels}"  >
                <div class="row g-0 ">
                    <div class="col-md-4">
                        <img src="https://media.timeout.com/images/105303515/750/422/image.jpg" class="img-fluid rounded-start" alt="...">

                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <a th:href="@{'/details/'+${a.hotel.id}}"><h5 class="card-title" th:text="${a.hotel.title}"></h5></a>
                            <p class="card-text" th:text="${a.hotel.street}"></p>
                            <p class="card-text"><small class="text-muted" style="color: #0F0F0F;font-size: 16px;font-weight: bold" th:text="'Type: '+${a.hotel.typeOfHotel.type}"></small></p>
                            <i  style="font-size: 20px;color: #bb0000">Advertised!</i>
                        </div>
                    </div >
                </div>

                <nav class="navbar navbar-expand-lg ">
                    <a th:href="@{'/message'}"><button type="button" class="btn btn-warning btn-rounded" style="margin-right: 10px;padding-right: 255px; margin-left: 5px" sec:authorize="isAuthenticated()" >Message</button></a>
                    <form action="/addfavorites" method="get" sec:authorize="isAuthenticated()">
                        <input type="hidden" name="hotelsId" th:value="${a.hotel.id}">
                        <button type="submit" class="fa fa-star" style="color: #ffc82e;font-size: 30px;font-weight: bold;background-color: white;border: none;margin-left: 565px" ></button>
                    </form>
                </nav>

            </div>
            &nbsp;

            <div class="card mb-3 " style="width: 1000px;margin-left: 100px" th:each="hotel: ${hotels}" >
                <div class="row g-0 ">
                    <div class="col-md-4">
                        <img src="https://media.timeout.com/images/105303515/750/422/image.jpg" class="img-fluid rounded-start" alt="...">

                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <a th:href="@{'/details/'+${hotel.id}}"><h5 class="card-title" th:text="${hotel.title}"></h5></a>
                            <p class="card-text" th:text="${hotel.street}"></p>
                            <p class="card-text"><small class="text-muted" style="color: #0F0F0F;font-size: 16px;font-weight: bold" th:text="'Type: '+${hotel.typeOfHotel.type}"></small></p>

                        </div>
                    </div >
                </div>

                <nav class="navbar navbar-expand-lg ">
                    <a th:href="@{'/message'}"><button type="button" class="btn btn-warning btn-rounded" style="margin-right: 10px;padding-right: 255px; margin-left: 5px" sec:authorize="isAuthenticated()" >Message</button></a>
                    <form action="/addfavorites" method="get" sec:authorize="isAuthenticated()">
                        <input type="hidden" name="hotelsId" th:value="${hotel.id}">
                        <button type="submit" class="fa fa-star" style="color: #ffc82e;font-size: 30px;font-weight: bold;background-color: white;border: none;margin-left: 565px" ></button>
                    </form>
                </nav>

            </div>






            &nbsp;
            &nbsp;
            &nbsp;

            <nav aria-label="Page navigation example" style="margin-left: 400px">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>








        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
