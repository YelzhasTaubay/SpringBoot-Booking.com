<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
                layout:decorate="fragments/mainFragment.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div layout:fragment="mainContent">
        <div class="container">

            &nbsp;

            <div class="card mb-3 " style="width: 1000px;margin-left: 100px" th:each="hotel: ${hotels}" >
                <div class="row g-0 ">
                    <div class="col-md-4">
                        <img src="https://media.timeout.com/images/105303515/750/422/image.jpg" class="img-fluid rounded-start" alt="...">

                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <a th:href="@{'/details/'+${hotel.id}}"><h5 class="card-title" th:text="${hotel.title}"></h5></a>
                            <p class="card-text" th:text="${hotel.street}"></p>
                            <p class="card-text"><small class="text-muted" th:text="${hotel.typeOfHotel.type}"></small></p>

                        </div>
                    </div >
                </div>

                <nav class="navbar navbar-expand-lg ">
                    <a th:href="@{'/message'}"><button type="button" class="btn btn-warning btn-rounded" style="margin-right: 10px;padding-right: 255px; margin-left: 5px" >Message</button></a>
                    <button type="button" class="btn btn-secondary btn-rounded" style="margin-right: 10px;padding-right: 80px; margin-left: 400px;">Rating/10</button>
                    <div class="fa fa-star" style="color: #ffc82e;font-size: 30px;font-weight: bold;"></div>
                </nav>

            </div>






            &nbsp;
            &nbsp;
            &nbsp;

            <nav aria-label="Page navigation example" style="margin-left: 400px">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>


    </div>
    </div>






</body>
</html>
